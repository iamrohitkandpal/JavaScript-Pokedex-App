<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/pokedex-icon-2.png" type="png">
    <link rel="stylesheet" href="styles.css">
    <title>Pokedex</title>
</head>
<body>
    <input required id="search-input">
    <button id="search-button">Find</button>
    <div id="pokemon-name"></div>
    <div id="pokemon-id"></div>
    <div id="weight"></div>
    <div id="height"></div>
    <div id="types"></div>
    <div id="hp"></div>
    <div id="attack"></div>
    <div id="defense"></div>
    <div id="special-attack"></div>
    <div id="special-defense"></div>
    <div id="speed"></div>
    <div id="sprite-container"></div>

    <script src="./script.js"></script>
</body>
</html>
